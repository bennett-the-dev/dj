<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Signup / Login / Forgot Password</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #fceefc;
    color: #4b4b4b;
    margin: 0;
    padding: 40px 20px;
    display: flex;
    justify-content: center;
  }

  #app {
    background: #fff;
    border-radius: 12px;
    padding: 30px 40px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    max-width: 700px;
    width: 100%;
  }

  h2 {
    color: #a77fc2;
    margin-bottom: 20px;
    font-weight: 600;
  }

  .forms-row {
    display: flex;
    gap: 40px;
    margin-bottom: 40px;
    flex-wrap: wrap;
  }

  .form-box {
    flex: 1;
    min-width: 280px;
  }

  input, button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 14px;
  }

  button {
    background-color: #c1a1d3;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 355px;
  }

  button:hover {
    background-color: #b58cc5;
  }

  #forgot {
    max-width: 320px;
    margin: 0 auto;
  }

  #dashboard {
    color: #5e5e5e;
  }
</style>
</head>
<body>
<div id="app">
  <div class="forms-row">
    <div id="signup" class="form-box">
      <h2>Signup</h2>
      <input id="su-username" placeholder="Username" />
      <input id="su-email" type="email" placeholder="Email" />
      <input id="su-password" type="password" placeholder="Password" />
      <button onclick="signup()">Signup</button>
    </div>

    <div id="login" class="form-box">
      <h2>Login</h2>
      <input id="li-identifier" placeholder="Username or Email" />
      <input id="li-password" type="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <div id="forgot" class="form-box">
    <h2>Forgot Password</h2>
    <input id="fp-email" type="email" placeholder="Email" />
    <button onclick="forgotPassword()">Send Reset Link</button>
  </div>

  <div id="dashboard" style="display:none;">
    <h2>Welcome, <span id="username"></span></h2>
    <p>Email: <span id="useremail"></span></p>
    <button onclick="logout()">Logout</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
